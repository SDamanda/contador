<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            text-align: center;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
            color: rgb(53, 56, 58);
        }

        section {
            background-color: blueviolet;
            padding: 40px;
            border-radius: 10px;

        }

        p {
            font-size: 7rem;
        }

        h1 {
            font-size: 2rem;

        }

        button {
            background-color: rgb(97, 41, 150);
            border-radius: 5px;
            padding: 1px 20px;
            font-size: 18px;
            margin: 4px;
            border: none;
        }

        button:hover {
            background-color: rgb(129, 57, 196);
        }
        .container{
            display: flex;
            gap: 30px;
            
        }
    </style>
</head>

<body>
    <div class="container">
    <section>
        <h1>Contador <span id="span1">0</span></h1>
        <p id="p1">0</p>
        <button onclick="add(1)">+1</button>
        <button onclick="sub(1)">-1</button>
    </section>

    <section>
        <h1>Contador <span id="span2">0</span></h1>
        <p id="p2">0</p>
        <button onclick="add(2)">+1</button>
        <button onclick="sub(2)">-1</button>
    </section>

    <section>
        <h1>Contador <span id="span3">0</span></h1>
        <p id="p3">0</p>
        <button onclick="add(3)">+1</button>
        <button onclick="sub(3)">-1</button>
    </section>
</div>


    <script>
        let numero1 = 0
        let numero2 = 0
        let numero3 = 0

        function add(qual){
            if (qual === 1){
                numero1++
                render(1)
            } else if (qual === 2) {
                numero2++
                render(2)
            } else if (qual === 3){
                numero3++
                render(3)
            }
        }
        function sub(qual){
            if (qual === 1){
                numero1--
                render(1)
            } else if (qual === 2) {
                numero2--
                render(2)
            } else if (qual === 3){
                numero3--
                render(3)
            }

        }
        function render(qual){
            if (qual === 1){
                document.getElementById('p1').innerText = numero1
                document.getElementById('span1').innerText = numero1
               
            } else if (qual === 2) {
                document.getElementById('p2').innerText= numero2
                document.getElementById('span2').innerText = numero2
            } else if (qual === 3) {
                document.getElementById('p3').innerText = numero3
                document.getElementById('span3'). innerText = numero3
            }

        }
                 
    </script>
</body>

</html>
