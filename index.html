<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            text-align: center;
        }

        p {
            font-size: 7rem;
            position: relative;
            top: 130px;

        }

        .bts1{
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 140px;
            gap: 5px;
        }
        .bts1 button{
        background-color: rgb(16, 73, 16);
        }

        .bts2 {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 140px;
            margin-top: -145px;
            gap: 5px;
        }
        .bts2 button{
        background-color: rgb(138, 23, 23);
        }
    </style>
</head>

<body>
    <section>
        <h1>contador</h1>
        <p>0</p>
        <div class="bts1">
            <button onclick="add1()">+1</button>
            <button onclick="add2()">+100</button>
            <button onclick="add3()">+1000</button>
            <button onclick="add4()">+10000</button>
            <button onclick="add5()">+100000</button>
        </div>
        <button onclick="reset()">reset</button>
        <div class="bts2">
            <button onclick="sub1()">-1</button>
            <button onclick="sub2()">-100</button>
            <button onclick="sub3()">-1000</button>
            <button onclick="sub4()">-10000</button>
            <button onclick="sub5()">-100000</button>
        </div>
    </section>
    <script>
        let numero = 0

        function add1() {
            numero++
            render()
        }
        function add2() {
            numero = numero + 100
            render()
        }
        function add3() {
            numero = numero + 1000
            render()
        }
        function add4() {
            numero = numero + 10000
            render()
        }
        function add5() {
            numero = numero + 100000
            render()
        }
        function reset() {
            numero = 0
            render()
        }


        function sub1() {
            numero--
            render()
        }
        function sub2() {
            numero = numero - 100
            render()
        }
        function sub3() {
            numero = numero - 1000
            render()
        }
        function sub4() {
            numero = numero - 10000
            render()
        }
        function sub5() {
            numero = numero - 100000
            render()
        }
        function render() {
            const p = document.querySelector('p').innerText = numero
        }

    </script>

</body>

</html>
