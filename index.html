<!DOCTYPE html>
<html>
<head>
    <title>meucontador</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: black;
            color: white;
            display: grid;
            place-items: center;
        }

        div {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        p {
            font-size: 100px;
        }

        button { 
            background-color: black; 
            color: white; 
            border: 1px solid white; 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div>
        <h1>Contador</h1>
        <p id="resultado">0</p>
        <button onclick="aumentar()">mais</button>
        <button onclick="diminuir()">menos</button>
    </div>
    <script>
        // estado da minha aplicacao
        let numero = 0;

        // ateradores de estado da aplicacao
        function aumentar() {
            numero++;
            mostrarNaTela();
        }

        function diminuir() {
            numero--;
            mostrarNaTela();
        }

        // jogar o estado da aplicacao na tela
        function mostrarNaTela() {
            const p = document.querySelector("#resultado");
            p.innerText = numero;
        }
    </script>
</body>
</html>
