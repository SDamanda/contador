<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: grid;
            text-align: center;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: black;
            color: rgb(233, 141, 217);
        }
        section{
            background-color: rgb(221, 87, 214);
        }
    </style>
</head>
<body>
    <section>
        <h1>contador</h1>
        <p>0</p>
        <button onclick="add()">+1</button>
        <button onclick="zerar()">zerar</button>
        <button onclick="sub()">-1</button>
    </section>
    <script>
        let numero = 0

        function add(){
            numero++
            render()
        }
        function sub(){
            numero--
            render()
        }
        function render(){
            const p = document.querySelector('p').innerText = numero
        }
    </script>
</body>
</html>
